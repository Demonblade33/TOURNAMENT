<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Check</title>
  <link rel="stylesheet" href="Style/Login.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBdt5Ne9Haj9HdsXC6vVvO39sGZ3WveH74",
    authDomain: "demongodyt-5b2d1.firebaseapp.com",
    projectId: "demongodyt-5b2d1",
    storageBucket: "demongodyt-5b2d1.firebasestorage.app",
    messagingSenderId: "151950156819",
    appId: "1:151950156819:web:5e8f9035ffa191a77f4be6",
    measurementId: "G-8CSB2KKRJG"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    .hidden { display: none; }
    .container { padding: 40px; font-family: sans-serif; color: white; }
    body { background-color: #111; color: white; }
  </style>
</head>
<body>

  <!-- LOGIN/LOGOUT UI -->
  <div class="container">
    <!-- 🔐 Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email"><br><br>
      <input type="password" id="password" placeholder="Password"><br><br>
      <button onclick="login()">Login</button>
      <p id="login-msg"></p>
    </div>

    <!-- 👤 Logged-in Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="user-email"></span></h2>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-msg").innerText = "";
        })
        .catch(err => {
          document.getElementById("login-msg").innerText = "❌ " + err.message;
        });
    }

    function logout() {
      firebase.auth().signOut();
    }

    // 🔍 Auto-check on page load
    firebase.auth().onAuthStateChanged(user => {
      const loginForm = document.getElementById("login-form");
      const dashboard = document.getElementById("dashboard");
      if (user) {
        loginForm.classList.add("hidden");
        dashboard.classList.remove("hidden");
        document.getElementById("user-email").innerText = user.email;
      } else {
        loginForm.classList.remove("hidden");
        dashboard.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
